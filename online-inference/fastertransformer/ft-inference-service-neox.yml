apiVersion: serving.kubeflow.org/v1beta1
kind: InferenceService
metadata:
  labels:
    qos.coreweave.cloud/latency: low
  name: fastertransformer-triton-neox
spec:
  predictor:
    maxReplicas: 1
    minReplicas: 1
    containerConcurrency: 1
    containers:
    - name: gpt-neox-ft
      image: rtalaricw/gptj_ft:v1.2-22.04
      command: ["/opt/tritonserver/bin/tritonserver"]
      args: ["--model-repository=/mnt/pvc/triton-model-store"]
      env:
        - name: STORAGE_URI 
          value: pvc://model-storage/
      ports:
        - containerPort: 8000
          protocol: TCP
      resources:
        requests:
          cpu: 4
          memory: 8Gi
          nvidia.com/gpu: 2
        limits:
          cpu: 4
          memory: 8Gi
          nvidia.com/gpu: 2
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: gpu.nvidia.com/class
              operator: In
              values:
                - A40
            - key: topology.kubernetes.io/region
              operator: In
              values:
                - LAS1