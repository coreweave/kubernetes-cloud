apiVersion: serving.kubeflow.org/v1beta1
kind: InferenceService
metadata:
  labels:
    qos.coreweave.cloud/latency: low
  name: fastertransformer-triton
spec:
  predictor:
    maxReplicas: 1
    minReplicas: 1
    containerConcurrency: 1
    containers:
    - name: gptj-6b-1-gpu-rtx-a5000
      image: rtalaricw/gptj_ft:22.05
      command: ["/opt/tritonserver/bin/tritonserver"]
      args: ["--model-repository=/mnt/pvc/triton-model-store"]
      env:
        - name: STORAGE_URI 
          value: pvc://model-storage/
      ports:
        - containerPort: 8000
          protocol: TCP
      resources:
        requests:
          cpu: 16
          memory: 64Gi
          nvidia.com/gpu: 1
        limits:
          cpu: 16
          memory: 64Gi
          nvidia.com/gpu: 1
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: gpu.nvidia.com/class
              operator: In
              values:
                - RTX_A5000
            - key: topology.kubernetes.io/region
              operator: In
              values:
                - LAS1