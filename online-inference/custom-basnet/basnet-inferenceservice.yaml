apiVersion: serving.kubeflow.org/v1beta1
kind: InferenceService
metadata:
  labels:
    qos.coreweave.cloud/latency: low
  name: basnet
spec:
  predictor:
    maxReplicas: 20
    minReplicas: 1
    containerConcurrency: 1
    containers:
    - name: kfserving-container
      image: docker.io/cyrildiagne/basnet-http
      ports:
      - containerPort: 80
        protocol: TCP
      resources:
        limits:
          cpu: "3"
          memory: 8Gi
          nvidia.com/gpu: "1"
        requests:
          cpu: 500m
          memory: 4Gi
    affinity:
      nodeAffinity:
        requiredDuringSchedulingIgnoredDuringExecution:
          nodeSelectorTerms:
          - matchExpressions:
            - key: gpu.nvidia.com/class
              operator: In
              values:
              - Tesla_V100
