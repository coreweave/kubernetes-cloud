apiVersion: batch/v1
kind: Job
metadata:
  name: stable-diffusion-download
spec:
  template:
    spec:
      containers:
      - name: model-downloader
        image: ghcr.io/wbrown/gpt_bpe/model_downloader:baa7df3
        imagePullPolicy: IfNotPresent
        command: 
          - "/ko-app/model_downloader"
          - "--model=CompVis/stable-diffusion-v1-4"
          - "--dest=/mnt/models/CompVis/stable-diffusion-v1-4"
          - "--type=diffusers"
        env:
        - name: HF_HOME
          value: /mnt/models/
        - name: HUGGING_FACE_HUB_TOKEN
          valueFrom:
            secretKeyRef:
              name: huggingface-hub-token
              key: token
        volumeMounts:
          - name: model-cache
            mountPath: /mnt/models
        resources:
          requests:
            cpu: 1
            memory: 4Gi 
          limits:
            cpu: 1
            memory: 4Gi 
      volumes:
        - name: model-cache
          persistentVolumeClaim:
            claimName: stable-diffusion-model-cache
      affinity:
        nodeAffinity:
          requiredDuringSchedulingIgnoredDuringExecution:
            nodeSelectorTerms:
            - matchExpressions:
              - key: topology.kubernetes.io/region
                operator: In
                values: 
                - ORD1
      restartPolicy: Never
  backoffLimit: 2
